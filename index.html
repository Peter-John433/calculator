<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator project with html and css</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="heading">
    <h1>responsive <span>calculator</span> project with HTML and CSS</h1>
  </div>
  <div class="general-container">
    <h1>calculator</h1>
    <div class="screen">
      <div class="screen-box">
        <p>123456789</p>
      </div>
    </div>

    <div class="calc-btn">

      <div class="calc-btn-box">
      <button>AC</button>
      <button>()</button>
      <button>%</button>
      <button class="asign-opp">/</button>
      </div>

      <div class="calc-btn-box">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="asign-opp">*</button>
      </div>

      <div class="calc-btn-box">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="asign-opp">-</button>
      </div>
      
      <div class="calc-btn-box">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="asign-opp">+</button>
      </div>
      
      <div class="calc-btn-box">
      <button>0</button>
      <button>.</button>
      <button>Del</button>
      <button class="asign-opp equal">=</button>
      </div>
    </div>
  </div>
</body>
</html>
